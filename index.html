<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Library Management System</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>📚 Library Management System</h1>

    <!-- Login Form -->
    <section id="login-form" class="card">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </section>

    <!-- Library Interface -->
    <section id="library-interface" class="card">
      <div class="header-bar">
        <h2>Welcome, <span id="user-name"></span></h2>
        <button class="logout-button" onclick="logout()">Logout</button>
      </div>

      <!-- Book List -->
      <h3>📖 Library Books</h3>
      <table id="book-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Availability</th>
            <th>Borrower</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <!-- Borrow / Return -->
      <div class="action-section">
        <h3>🔁 Borrow or Return a Book</h3>
        <input type="text" id="book-id" placeholder="Book ID" />
        <div class="btn-group">
          <button onclick="borrowBook()">Borrow Book</button>
          <button onclick="returnBook()">Return Book</button>
        </div>
      </div>

      <!-- Check Status -->
      <div class="action-section">
        <h3>🔍 Check Book Status</h3>
        <input type="text" id="check-book-id" placeholder="Book ID" />
        <button onclick="checkBookStatus()">Check Status</button>
        <p id="book-status"></p>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
